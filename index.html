<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Toboolist</title>
    </head>
    <body>
        <!--intestazione con foto e titolo-->
        <header> 
            <div class="container-intestazione">
                <img class="intestazione" src="img/Logo.png" alt="Logo">
                <h1 class="intestazione">Toboolist</h1>
            </div>
        </header>
        <main>
            <section>   <!-- Sezione button -->
                <div class="parte-centrale-alta">
                    <button id="add-task"><strong>Add Task</strong></button>
                    <button id="add-section"><strong>Add Section</strong></button>
                </div>
            </section>
            <section>   <!-- Sezione task -->
                <div class="parte-centrale">
                    <h2>&#9662;New Task</h2>
                        <ul>
                            <li class="selection checked button editorial">Quarterly Newsletter </li>
                        </ul>
                    <h2>&#9662;Today</h2>
                    <ul>
                        <li class="selection checked button editorial"> Recruiting blog post </li>
                        <li class="selection checked button" id="goals">Mobile app launch </li>
                        <li class="selection unchecked button" id="recruiting">Interview John H. </li>
                        <li class="selection checked button" id="mobile">Summit update to mobile storefronts </li>
                    </ul>
                    
                    <h2>&#9662;Upcoming</h2>
                    <ul>
                        <li class="selection unchecked">Schedule meeting with Alex</li>
                        <li class="selection checked button" id="website">Homepage refresh </li>
                        <li class="selection checked button" id="sales">Onboard new Sales team members </li>
                        <li class="selection checked button editorial">Review editorial calendar </li>
                    </ul>

                </div>
            </section>
        </main>
    </body>
</html>
